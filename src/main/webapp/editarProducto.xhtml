<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Editar - Producto</title>
</h:head>

<h:body>
    <h:form enctype="multipart/form-data">
        <h1>Editar Producto</h1>

        <h:panelGrid columns="2">
            <h:outputLabel value="Nombre:" for="nombre" />
            <p:inputText id="nombre" value="#{producto.productoEditado.nombres}" required="true" />

            <h:outputLabel value="Precio:" for="precio" />
            <p:inputText id="precio" value="#{producto.productoEditado.precio}" required="true" />

            <h:outputLabel value="Stock:" for="stock" />
            <p:inputText id="stock" value="#{producto.productoEditado.stock}" required="true" />

            <h:outputLabel value="Estado:" for="estado" />
            <p:selectOneMenu id="estado" value="#{producto.productoEditado.estado}">
                <f:selectItem itemLabel="En stock" itemValue="true" />
                <f:selectItem itemLabel="Inactivo" itemValue="false" />
            </p:selectOneMenu>

            <h:outputLabel value="Imagen:" for="imagen" />
            <p:fileUpload id="imagen" fileUploadListener="#{producto.handleFileUpload}"
                          mode="simple" accept="image/*" />

            <h:commandButton value="Guardar" action="#{producto.editarProducto}"
                             update="@form" />
            <h:commandButton value="Cancelar" action="admin_index.xhtml?faces-redirect=true" />
        </h:panelGrid>
    </h:form>
</h:body>

</html>
