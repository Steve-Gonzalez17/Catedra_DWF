<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Editar Empleado</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="dni" value="DNI:" />
            <h:inputText id="dni" value="#{empleado.empleadoEditado.dni}" required="true" />

            <h:outputLabel for="nombres" value="Nombres:" />
            <h:inputText id="nombres" value="#{empleado.empleadoEditado.nombres}" required="true" />

            <h:outputLabel for="telefono" value="Teléfono:" />
            <h:inputText id="telefono" value="#{empleado.empleadoEditado.telefono}" required="true" />

            <h:outputLabel value="Estado:" />
            <p:selectOneMenu value="#{empleado.empleadoEditado.estado}" required="true">
                <f:selectItem itemValue="true" itemLabel="Activo" />
                <f:selectItem itemValue="false" itemLabel="De baja" />
            </p:selectOneMenu>

            <h:outputLabel for="user" value="Usuario:" />
            <h:inputText id="user" value="#{empleado.empleadoEditado.user}" required="true" />

            <h:outputLabel for="contraseña" value="Contraseña:" />
            <h:inputText id="contraseña" value="#{empleado.empleadoEditado.contraseña}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Guardar" action="#{empleado.editarEmpleado}" />
        <h:commandButton value="Cancelar" action="admin_index.xhtml?faces-redirect=true" />
    </h:form>
</h:body>

</html>
