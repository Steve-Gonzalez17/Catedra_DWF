<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Agregar Empleado</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="dni" value="DNI:" />
            <h:inputText id="dni" value="#{empleado.nuevoEmpleado.dni}" required="true" />


            <h:outputLabel for="nombres" value="Nombres:" />
            <h:inputText id="nombres" value="#{empleado.nuevoEmpleado.nombres}" required="true" />

            <h:outputLabel for="telefono" value="Teléfono:" />
            <h:inputText id="telefono" value="#{empleado.nuevoEmpleado.telefono}" required="true" />

            <h:outputLabel value="Estado:" />
            <p:selectOneMenu value="#{empleado.nuevoEmpleado.estado}" required="true">
                <f:selectItem itemValue="true" itemLabel="Activo" />
                <f:selectItem itemValue="false" itemLabel="De baja" />
            </p:selectOneMenu>

            <h:outputLabel for="user" value="Usuario:" />
            <h:inputText id="user" value="#{empleado.nuevoEmpleado.user}" required="true" />

            <h:outputLabel for="contraseña" value="Contraseña:" />
            <h:inputText id="contraseña" value="#{empleado.nuevoEmpleado.contraseña}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Guardar" action="#{empleado.guardarEmpleado}" />
        <h:commandButton value="Cancelar" action="admin_index.xhtml?faces-redirect=true" />
    </h:form>
</h:body>

</html>
