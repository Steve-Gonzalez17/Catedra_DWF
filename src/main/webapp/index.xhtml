<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Farmacia</title>
    <h:outputStylesheet />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0288d1;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .banner {
            background: url('resources/banner.jpg') no-repeat center center/cover;
            color: black;
            text-align: center;
            padding: 160px 0;
            background-color: #009688;
        }

        .banner h2 {
            font-size: 36px;
        }

        .productos {
            padding: 50px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .productos {
            display: flex;
            margin: 0 15px;
            text-align: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .producto-img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        .block{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px;
        }

        footer {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
            min-height: 80px;
        }
    </style>
</head>
<body>
<h:form>
    <header>
        <div class="logo">
            <h1>Farmacia</h1>
        </div>
        <nav>
            <ul>
                <li><h:link value="Inicio" outcome="index.xhtml"/></li>
                <li><h:link value="Medicamentos" outcome="Productos.xhtml"/></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Bienvenido a Farmacia Chino</h2>
            <p>Tu salud es nuestra prioridad</p>
        </section>
        <h2>Medicamentos Destacados</h2>
        <section class="productos">

            <h:panelGroup>
                <h:panelGroup styleClass="block">
                    <h:graphicImage name="paracetamol.jpg" alt="Paracetamol 500mg" styleClass="producto-img"/>
                    <h:outputText value="Paracetamol 500mg"/>
                    <h:outputText value="$2.50"/>
                </h:panelGroup>
                <h:panelGroup styleClass="block">
                    <h:graphicImage name="ibuprofeno.jpg" alt="Paracetamol 500mg" styleClass="producto-img"/>
                    <h:outputText value="Ibuprofeno 400mg"/>
                    <h:outputText value="$3.00"/>
                </h:panelGroup>
                <h:panelGroup styleClass="block">
                    <h:graphicImage name="omeprazol.jpg" alt="Paracetamol 500mg" styleClass="producto-img"/>
                    <h:outputText value="Omeprazol 20mg"/>
                    <h:outputText value="$4.00"/>
                </h:panelGroup>
                <h:panelGroup styleClass="block">
                    <h:graphicImage name="amoxicilina.jpg" alt="Paracetamol 500mg" styleClass="producto-img"/>
                    <h:outputText value="Amoxicilina 500mg"/>
                    <h:outputText value="$5.00"/>
                </h:panelGroup>
                <h:panelGroup styleClass="block">
                    <h:graphicImage name="acetaminofen.jpg" alt="Paracetamol 500mg" styleClass="producto-img"/>
                    <h:outputText value="Acetaminofén 500mg"/>
                    <h:outputText value="$2.75"/>
                </h:panelGroup>
                <h:panelGroup styleClass="block">
                    <h:graphicImage name="losartan.png" alt="Paracetamol 500mg" styleClass="producto-img"/>
                    <h:outputText value="Losartán 50mg"/>
                    <h:outputText value="$3.50"/>
                </h:panelGroup>
            </h:panelGroup>
        </section>
    </main>

    <footer>
        <p>2024 Farmacia. Todos los derechos reservados.</p>
    </footer>
</h:form>
</body>
</html>
